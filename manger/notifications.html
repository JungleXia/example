<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知设置</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="flex items-center mb-6">
            <a href="settings.html" class="mr-4 text-blue-500 hover:text-blue-700">
                ← 返回
            </a>
            <h1 class="text-2xl font-bold text-gray-800">通知设置</h1>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <div class="space-y-6">
                <!-- 邮件通知 -->
                <div>
                    <div class="flex items-center justify-between mb-3">
                        <h2 class="text-lg font-medium text-gray-900">邮件通知</h2>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                        </label>
                    </div>
                    <p class="text-sm text-gray-500">接收系统邮件通知</p>
                </div>

                <!-- 站内消息 -->
                <div>
                    <div class="flex items-center justify-between mb-3">
                        <h2 class="text-lg font-medium text-gray-900">站内消息</h2>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                        </label>
                    </div>
                    <p class="text-sm text-gray-500">接收系统站内消息通知</p>
                </div>

                <!-- 保存按钮 -->
                <div class="pt-4">
                    <button class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">保存设置</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
