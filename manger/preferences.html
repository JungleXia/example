<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>偏好设置</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="flex items-center mb-6">
            <a href="settings.html" class="mr-4 text-blue-500 hover:text-blue-700">
                ← 返回
            </a>
            <h1 class="text-2xl font-bold text-gray-800">偏好设置</h1>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <div class="space-y-6">
                <!-- 主题设置 -->
                <div>
                    <h2 class="text-lg font-medium text-gray-900 mb-3">主题设置</h2>
                    <div class="flex space-x-4">
                        <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">浅色</button>
                        <button class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">深色</button>
                        <button class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">系统默认</button>
                    </div>
                </div>

                <!-- 语言设置 -->
                <div>
                    <h2 class="text-lg font-medium text-gray-900 mb-3">语言设置</h2>
                    <select class="w-full md:w-1/3 border border-gray-300 rounded-md px-3 py-2">
                        <option>简体中文</option>
                        <option>English</option>
                    </select>
                </div>

                <!-- 保存按钮 -->
                <div class="pt-4">
                    <button class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">保存设置</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
