<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全设置</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="flex items-center mb-6">
            <a href="settings.html" class="mr-4 text-blue-500 hover:text-blue-700">
                ← 返回
            </a>
            <h1 class="text-2xl font-bold text-gray-800">安全设置</h1>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <div class="space-y-6">
                <!-- 修改密码 -->
                <div>
                    <h2 class="text-lg font-medium text-gray-900 mb-3">修改密码</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">当前密码</label>
                            <input type="password" class="w-full md:w-1/2 border border-gray-300 rounded-md px-3 py-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">新密码</label>
                            <input type="password" class="w-full md:w-1/2 border border-gray-300 rounded-md px-3 py-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">确认新密码</label>
                            <input type="password" class="w-full md:w-1/2 border border-gray-300 rounded-md px-3 py-2">
                        </div>
                        <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">修改密码</button>
                    </div>
                </div>

                <!-- 双重认证 -->
                <div>
                    <div class="flex items-center justify-between mb-3">
                        <h2 class="text-lg font-medium text-gray-900">双重认证</h2>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                        </label>
                    </div>
                    <p class="text-sm text-gray-500">启用后需要验证手机验证码登录</p>
                </div>

                <!-- 登录设备管理 -->
                <div>
                    <h2 class="text-lg font-medium text-gray-900 mb-3">登录设备管理</h2>
                    <button class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">查看所有登录设备</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
